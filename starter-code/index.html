<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Entertainment web app</title>
</head>

<body>

  <div class="main">
    <div class="navigation">
      <div class="logo">
        <svg width="33" height="27" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m26.463.408 3.2 6.4h-4.8l-3.2-6.4h-3.2l3.2 6.4h-4.8l-3.2-6.4h-3.2l3.2 6.4h-4.8l-3.2-6.4h-1.6a3.186 3.186 0 0 0-3.184 3.2l-.016 19.2a3.2 3.2 0 0 0 3.2 3.2h25.6a3.2 3.2 0 0 0 3.2-3.2V.408h-6.4Z"
            fill="#FC4747" />
        </svg>
      </div>

      <div class="navigatio_icons">
        <img src="./assets/icon-nav-home.svg" alt="" class="icon">
        <img src="./assets/icon-nav-movies.svg" alt="" id="movies" class="icon">
        <img src="./assets/icon-nav-tv-series.svg" alt="" id="series" class="icon">
        <img src="./assets/icon-nav-bookmark.svg" alt="" class="icon">
      </div>

      <div class="avatar">
        <img src="./assets/image-avatar.png" alt="" class="avatar">
      </div>
    </div>

    <div class="navigation-descktop">
      <div class="logo-desctop">
        <svg width="33" height="27" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m26.463.408 3.2 6.4h-4.8l-3.2-6.4h-3.2l3.2 6.4h-4.8l-3.2-6.4h-3.2l3.2 6.4h-4.8l-3.2-6.4h-1.6a3.186 3.186 0 0 0-3.184 3.2l-.016 19.2a3.2 3.2 0 0 0 3.2 3.2h25.6a3.2 3.2 0 0 0 3.2-3.2V.408h-6.4Z"
            fill="#FC4747" />
        </svg>
      </div>

      <div class="navigatio_icons">
        <img src="./assets/icon-nav-home.svg" alt="" class="icon-desctop">
        <img src="./assets/icon-nav-movies.svg" alt="" class="icon-desctop">
        <img src="./assets/icon-nav-tv-series.svg" alt="" class="icon-desctop">
        <img src="./assets/icon-nav-bookmark.svg" alt="" class="icon-desctop">
      </div>

      <div class="avatar-descktop">
        <img src="./assets/image-avatar.png" alt="" class="avatar">
      </div>
    </div>

    <!-- search bar -->
    <div class="search-container">
      <input type="text" class="search-input">
    </div>

    <!-- trending -->
    <div class="box"></div>

  </div>
  <script src="index.js" defer type="module"></script>
  <script src="./navigation.js"></script>
</body>

</html>
